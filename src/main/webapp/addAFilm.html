<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Film</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Enter the following information about the film below</h2>
<form action="filmId.do" method="POST">


<label for="title">Title:</label> 
<input id="title" name="title" type="text">
<br>
<label for="description">Description:</label>
<input id="description" name="description" type="text">
<br>
<label for="release_year">Release Year:</label>
<input id="release_year" name="releaseYear"  type="number" min="1900" max="2023">
<br>

<label for="language">Language ID:</label>
<input id="language" name="languageId" type="number" min="0" max="6">
<br>

<label for="rental_duration">Rental Duration:</label>
<input id="rental_duration" name="rentalDuration"  type="number"  min="1" max="45">
<br>

<label for="rental_rate">Rental Rate:</label>
<input id="rental_rate" name="rentalRate" type="text">
<br>

<label for="length">Length of film (minutes):</label>
<input id="length" name="length" type="number">
<br>

<label for="replacement_cost">Replacement Cost:</label>
<input id="replacement_cost" name="replacementCost" type="number" step="0.01">
<br>

<label for="rating">Rating:</label>
<input id="rating" name="rating" type="text">
<br>

<label for="special_features">Special Features:</label>
<input id="special_features" name="specialFeature" type="text">
<br>
<label for="language_name">Language:</label>
<input id="language_name" name="language" type="text">


<input type="submit">
</form>

</body>
</html>
