<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Film</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body class="text-center">
	<h2>Enter the following information about the film below</h2>
	<form action="filmId.do" method="POST">


		<b><label for="title">Title:</label></b> <br>
		<input id="title" name="title" type="text" required> <br>
		<b><label for="release_year">Release Year:</label></b> <br> <input
			id="release_year" name="releaseYear" type="number" min="1900"
			max="2023" required> <br> <b><label for="language">Language
				ID:</label></b> <br> <input id="language" name="languageId" type="number"
			min="1" max="6" required> <br> <b><label
			for="rental_duration">Rental Duration:</label></b> <br> <input
			id="rental_duration" name="rentalDuration" type="number" min="1"
			max="45" required> <br> <b><label for="rental_rate">Rental
				Rate:</label></b> <br> <input id="rental_rate" name="rentalRate"
			type="number" step="0.01" min="0.01" required> <br> <b><label
			for="length">Length of film (minutes):</label></b> <br> <input
			id="length" name="length" type="number" min="5" required> <br>

		<b><label for="replacement_cost">Replacement Cost:</label></b><br>
		<input id="replacement_cost" name="replacementCost" type="number"
			step="0.01" min="0.01" required> <br>
		<div>
			<b><label for="rating">Rating:</label></b> <select id="rating"
				name="rating" required>
				<option value="G">G</option>
				<option value="PG">PG</option>
				<option value="PG13">PG13</option>
				<option value="R">R</option>
				<option value="NC17">NR17</option>
			</select><br>
		</div>
		<br>
		<div>
			<b><label for="specialFeature">Special Features:</label></b> <select
				id="specialFeature" name="specialFeature" required>
				<option value="None">None</option>
				<option value="Trailers">Trailers</option>
				<option value="Commentaries">Commentaries</option>
				<option value="Deleted Scenes">Deleted Scenes</option>
				<option value="Behind the Scenes">Behind the Scenes</option>
			</select><br> <b><label for="description">Description:</label></b> <br>
			<textarea id="description" name="description" rows="4" cols="50"
				required></textarea>
			<br>
		</div>
		<br>


		<p>
			<em><small>Ensure all fields are complete</small></em>
		</p>
		<input type="submit">
	</form>
	<form action="home.do">
		<input type="submit" value="Return Home">
	</form>

</body>
</html>
